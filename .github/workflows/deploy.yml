name: Deploy Backend API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Connect VM
        shell: pwsh
        run: |
            echo "Running script on VM..."
            $hhost = "20.2.74.158"
            $uusername = "azureuser"
            echo "bye" 
            echo $hhost $husername
            $private = "${{ secrets.SSH_PRIVATE_KEY }}"
            echo "hello"
            $hPort = 80  # Specify port 80
            echo $hhost $uusername $hport
            echo "bye1"
            echo "$private"
            
            $script = @'
                      #!/bin/bash
                      # Your Bash script content here
                      echo "Hello, world!"
                      cd "D:\BackendAssignment\HelloApi" || exit 1
                      git pull origin main || exit 1
                      npm install || exit 1
                      pm2 restart index.js || exit 1
            '@
            ssh -i ~/.ssh/id_rsa -p $hPort $uusername@$hhost "$script"
            echo "VM connected"

      - name: Deploy code to VM
        shell: pwsh
        run: |
            echo "Running script on VM..."
            cd D:\BackendAssignment\HelloApi || (echo "Failed to change directory" && exit 1)
            echo "Changed directory successfully"
            git pull origin main || (echo "Failed to pull from Git repository" && exit 1)
            echo "Git pull successful"
            pm2 restart index.js || (echo "Failed to restart application with pm2" && exit 1)
            echo "Application restarted successfully"

      - name: Test Deployment
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://$HOST/sayHello)
          if [ "$response" != "200" ]; then
            echo "Error: Failed to test deployment"
            exit 1
          fi
